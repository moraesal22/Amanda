# ggplot2 ou "como construir o que eu quiser?"

* No ggplot2, os gráficos são construídos camada por camada, sendo a primeira delas dada pela função ggplot() (repare que não tem o “2”). Essa função recebe um data frame e cria a camada base do gráfico. 

* A segunda camada especifica a forma geométrica utilizada no mapeamento das observações;

* As camadas são unidas com um +;

* A função *aes()* é responsável por descrever como as variáveis serão mapeadas nos aspectos visuais da forma geométrica escolhida.

* As possibilidades tendem ao infinito, o que desejam fazer?
